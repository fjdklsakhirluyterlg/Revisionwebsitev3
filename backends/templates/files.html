<head><style>body {margin: 0; padding: 0;} .wrap {overflow: hidden;margin: 10px;max-width: 1500px;margin-left: auto; margin-right: auto;}.box {float: left;position: relative;width: 20%;padding-bottom: 20%;}.boxInner {position: absolute;left: 10px;right: 10px;top: 10px;bottom: 10px;overflow: scroll;}.boxInner img { width: 100% }</style></head>
<body>
    <div class="wrap">{%for file in files%}<div class="box"><div class="boxInner"><img src="{{ url_for('upload.see_upload', filename=file) }}"></div></div>{%endfor%}</div>
</body>
