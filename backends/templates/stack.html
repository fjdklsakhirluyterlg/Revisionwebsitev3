<head><style>.flip {width: 100%; height: 50%;} .flip-content {transition: transform 0.4s;transform-style: preserve-3d;} .flip:checked .flip-content {transform: rotateY(180deg);transition: transform 0.3s;} .flip-front, .flip-back {backface-visibility: hidden;} .flip-back {transform: rotateY(180deg);}</style></head>
<body><h1>{{stack.name}}</h1>{% for card in stack.cards%}<div class="flip"><div class="flip-content" style="background-color: blue; width: 100%; height: 100%; color: grey; text-align: center;"><div class="flip-front"><p>{{card.front}}</p></div><div class="flip-back"><p>{{card.back}}</p></div></div></div>{%endfor%}</body>
