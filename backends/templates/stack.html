<head><style>.flip {width: 100%; height: 50%;} .flip-content {transition: transform 0.4s;transform-style: preserve-3d;} .flip:hover .flip-content {transform: rotateY(180deg);transition: transform 0.3s;} .flip-front, .flip-back {backface-visibility: hidden;} .flip-back {transform: rotateY(180deg);}</style></head>
<body style="background-color: black; color: white;"><h1>{{stack.name}}</h1>{% for card in stack.cards%}<div class="flip-container" onclick="this.classList.toggle('hover');"><div class="flipper" style="background-color: blue; width: 100%; height: 100%; color: white; text-align: center;font-size:40px; vertical-align: middle; display: flex; justify-content: center;"><div class="front"><p>{{card.front}}</p></div><div class="back"><p>{{card.back}}</p></div></div></div>{%endfor%}</body>
