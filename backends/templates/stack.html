<head><style>.inner{position: relative;width: 100%;height: 100%;text-align: center;transition: transform 0.8s;transform-style: preserve-3d;transform: rotateY(180deg);}.front .back{position: absolute;width: 100%;height: 100%;-webkit-backface-visibility: hidden;backface-visibility: hidden;} .back{transform: rotateY(180deg);}</style></head>
<body><h1>{{stack.name}}</h1>{% for card in stack.cards%}<div class="inner"><div class="front"><p>{{card.front}}</p></div><div class="back"><p>{{card.back}}</p></div></div>{%endfor%}</body>
