<body>{%for s in single%}<div id="single.{{s.id}}"><form onsubmit="check_single({{s.id}});return false"><label>{{s.question}}<input type="{{s.type}}" id="inputsingle{{s.id}}"><span id="spansingle{{s.id}}"></span></form></div>{% endfor %}{% for m in multi%}<p>{{m.question}}: </p><p>{% for a in m.awnsers%}<span>{{a.awnser}} |</span>{%endfor%}</p>{% endfor %}<script src="{{url_for('static', filename='quiz.js')}}"></script></body>
