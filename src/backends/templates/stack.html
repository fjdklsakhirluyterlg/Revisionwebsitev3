<head><style>.flip-container {perspective: 1000px;}.flip-container.hover .flipper {transform: rotateY(180deg);}.flip-container,.front,.back {width: 100%;height: 50%;text-align: center;}.flipper {transition: 0.3s;transform-style: preserve-3d;position: relative;}.front,.back {backface-visibility: hidden;position: absolute;top: 0;left: 0;}.front {z-index: 2;transform: rotateY(0deg);}.back {transform: rotateY(180deg);}</style></head>
<body style="background-color: black; color: white;"><a href="/api/stack/delete/{{stack.id}}"><button>delete</button></a><h1>{{stack.name}}</h1>{% for card in stack.cards%}<div class="flip-container" onclick="this.classList.toggle('hover');"><div class="flipper" style="background-color: blue; width: 100%; height: 100%; color: white; text-align: center;font-size:40px; vertical-align: middle; display: flex; justify-content: center;"><div class="front"><p>{{card.front}}</p></div><div class="back"><p>{{card.back}}</p></div></div></div><hr>{%endfor%}</body>
