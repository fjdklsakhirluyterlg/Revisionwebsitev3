<head><style>body {margin: 0; padding: 0;} .wrap {overflow: hidden;margin: 10px;max-width: 1500px;margin-left: auto; margin-right: auto;}.box {float: left;position: relative;width: 20%;padding-bottom: 20%;}.boxInner {position: absolute;left: 10px;right: 10px;top: 10px;bottom: 10px;overflow: scroll;}.boxInner img { width: 100% } .column{float: left;padding: 10px;width: 50%;}  *{box-sizing: border-box;}</style></head>
<body><h2>{{title}}</h2>
    <div style="display:inline-block;vertical-align:top;width:50%"><img style="width:100%;" src="{{url_for('shop.see_image_thing', filename=mainimage, id=id)}}" /></div>
    <div style="display:inline-block;"><p>{{description}}</p><p>stock: {{stock}}| price: {{price}}</p></div>
<div class="wrap">{%for file in files%}<div class="box"><div class="boxInner"><img src="{{ url_for('shop.see_image_thing', filename=file, id=id) }}"></div></div>{%endfor%}</div></body>
