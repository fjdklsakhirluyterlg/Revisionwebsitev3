<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/xml/xml.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/javascript/javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/css/css.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/htmlmixed/htmlmixed.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gfm/gfm.min.js" integrity="sha512-9gBvOWzR4i5GyhEfJbHXWa0jmCUiT/trH9Q72JbKU2IswWMWKN3Gfzi05IWbsOUzM8Ob+z65I8Ah4EoIQHfkeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/keymap/vim.min.js" integrity="sha512-CRScbOTlIJVds3U03uRuDwsYvvq3qFtW5rR7bdlWMzyaKASpibWkS4qhUwE0mfNIpwRurtR3V7bKMLPTtjXusw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
    </head>
    <body style="background-color:black; color:white;">
        <form action="/blogs/viewadd" method="POST">
            <div>
            <label>Title</label>
            <br>
            <input type="text" name="title" required>
            <br>
            <label>Content</label>
            <br>
            <div style="border: 5px solid grey"><textarea id='code' name="content" rows="20" cols="174" style="background-color:black; color:#FFFFFF; height=50%" spellcheck="false"></textarea></div>
            <script>
                window.code = CodeMirror.fromTextArea(document.getElementById('code'), {
                    lineNumbers: true,
                    mode:  "htmlmixed",
                    theme: 'monokai'
                });
            </script>
            <br>
            <label>tags</label>
            <br>
            <input type="text" name="tags" required>
            <br>
            </div>
            <button type="submit">Submit</button>
        </form>

        {% if message %}
            <p>{{ message | safe}}</p>
        {% endif %}
    </body>
</html>
