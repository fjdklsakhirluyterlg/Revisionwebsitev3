<head><style>body {margin: 0; padding: 0;} .wrap {overflow: hidden;margin: 10px;max-width: 1500px;margin-left: auto; margin-right: auto;}.box {float: left;position: relative;width: 20%;padding-bottom: 20%;}.boxInner {position: absolute;left: 10px;right: 10px;top: 10px;bottom: 10px;overflow: scroll;}.boxInner img { width: 100% } .column{float: left;padding: 10px;width: 50%;}  *{box-sizing: border-box;} .row:after {content: "";display: table;clear: both;} h1{text-align:center}</style></head>
<body><h2>{{title}}</h2><div class="row">
    <div class="column" style="display:inline-block;vertical-align:top;width:50%"><img style="width:100%;" src="{{url_for('shop.see_image_thing', filename=mainimage, id=id)}}" /><p id="stock">stock: {{stock}}| price: {{price}}</p><form onsubmit="checkout({{user_id}}, {{items}}); return false"><input type="number" id="amount"><button type="submit"> add to basket</button></form></div>
    <div class="column" style="display:inline-block;"><p>{{description | safe}}</p></div>
</div><div class="wrap">{%for file in files%}<div class="box"><div class="boxInner"><img src="{{ url_for('shop.see_image_thing', filename=file, id=id) }}"></div></div>{%endfor%}</div><script src="{{url_for("static", filename="item.js")}}"></script></body>
