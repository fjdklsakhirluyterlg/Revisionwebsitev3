<head><style>body {margin: 0; padding: 0;} .wrap {overflow: hidden;margin: 10px;max-width: 1500px;margin-left: auto; margin-right: auto;}.box {float: left;position: relative;width: 20%;padding-bottom: 20%;}.boxInner {position: absolute;left: 10px;right: 10px;top: 10px;bottom: 10px;overflow: scroll;}.boxInner img { width: 100% } .column{float: left;padding: 10px;width: 50%;} .row:after {content: "";display: table;clear: both;} *{box-sizing: border-box;} .row{width:100%;display: inline-flex;flex-wrap: wrap;}</style></head>

    <div style="display:inline-block;vertical-align:top;"><img style="opacity: 70%;" src="{{url_for('shop.see_image_thing', filename=mainimage, id=id)}}"></img></div>

</div>
